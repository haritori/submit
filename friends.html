<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>11:29</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-bell-slash fa-sm"></i>
        <span>76%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><span class="header__dot"></span
          ><i class="fa-solid fa-gear fa-lg"></i
        ></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>Friends's Names Display<i
        class="fa-solid fa-chevron-right fa-xs"
      ></i>
    </a>

    <main class="friends-screen">
      <div class="user-compo">
        <div class="user-compo__column">
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxOTA1MTFfMjk3%2FMDAxNTU3NTg2NjkzMzE2.8g4lcA-TpFpUB2-NZdQ8BJgk8JO4JlhVoAm-mVyD20Yg.1lWWULan8B-t8-wrvbS5Bry-diUL_ML24d1ErK4ePOwg.JPEG.pink_ladys%2FIMG_2027.jpg&type=sc960_832"
            class="user-compo__photo user-compo__photo--xl"
          />
          <div class="user-compo__text">
            <h4 class="user-compo__title">Niniz Friends</h4>
            <!-- <h6 class="user-compo__subtitle">cute picture</h6> -->
          </div>
        </div>
        <div class="user-compo__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-compo">
          <div class="user-compo__column">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxODEyMTdfMjAy%2FMDAxNTQ1MDI5NDY1MDc5.dBy2hqSptbpRuEHYeuzFy-_yA9A2dOMSf0l7uMk7sQog.Cwz73SrDpywwVvEcy0VqGgYmql5QOhOA_52Z-LqyKfog.JPEG.verydandi%2F%25B4%25CF%25B4%25CF%25C1%25EE5.jpg&type=sc960_832"
              class="user-compo__photo user-compo__photo--sm"
            />
            <div class="user-compo__text">
              <h4 class="user-compo__title user-compo__title--not-bold">
                Niniz Channel
              </h4>
              <!-- <h6 class="user-compo__subtitle">cute picture</h6> -->
            </div>
          </div>
          <div class="user-compo__column">
            <div>
              <span class="user-compo__num">2</span>
              <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <il class="nav__btn"
          ><a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i></a
        ></il>
        <il class="nav__btn"
          ><a class="nav__link" href="chat.html"
            ><span class="nav__noti badge">5</span
            ><i class="fa-regular fa-comment fa-2x"></i></a
        ></il>
        <il class="nav__btn"
          ><a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i></a
        ></il>
        <il class="nav__btn"
          ><a class="nav__link" href="more.html"
            ><span class="nav__dot"></span
            ><i class="fa-solid fa-ellipsis fa-2x"></i></a
        ></il>
      </ul>
    </nav>

    <div id="spl-screen">
      <i class="fa-solid fa-comment"></i>
    </div>

    <div id="just-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/47ae6ea416.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

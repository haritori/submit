<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>11:29</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-bell-slash fa-sm"></i>
        <span>76%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span
          ><span class="header__dot"></span
          ><i class="fa-solid fa-gear fa-lg"></i
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons-icon">
          <i class="fa-solid fa-qrcode"></i><span>QR code</span>
        </div>
        <div class="find-icons-icon">
          <i class="fa-regular fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="find-icons-icon">
          <i class="fa-solid fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="find-icons-icon">
          <i class="fa-regular fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recom-friends">
        <h6 class="recom-friends__title">Reconmmended Friends</h6>
        <span>You have no recommended friends</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Open chat Home <i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#Niniz Friends</h5>
            <h6 class="open-post__hashtags">#jordy#angmond#scappy</h6>
            <div class="open-post__members">
              <img
                src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fimg.theqoo.net%2Fimg%2FblFxy.png&type=sc960_832"
              />
              <span class="open-post__members-count">456 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fimage.aladin.co.kr%2Fproduct%2F27858%2F58%2Fletslook%2FS962734237_t4l.jpg%3FRS%3D0&type=sc960_832"
              />
              <div class="open-post__heart fa-xs">
                <i class="fa-solid fa-heart"></i><span>508</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post open-post__line">
          <div class="open-post__column">
            <h5 class="open-post__title">#Kokoa Friends</h5>
            <h6 class="open-post__hashtags">#춘식#라이언#튜브</h6>
            <div class="open-post__members">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA3MTJfMTI2%2FMDAxNjI2MDk2MTk0ODgz.sIYgOESUSW6U5r7CO08JXAOcssFbEGslGsIRYSpuWssg.cTUUlcStIqfMEkpODyjumkbZhAq_lvk9RRKmpODK_4Ig.JPEG.1020speed%2F%25B4%25D9%25BF%25EE%25B7%25CE%25B5%25E5%25C6%25C4%25C0%25CF%25A3%25AD230.jpg&type=sc960_832"
              />
              <span class="open-post__members-count">221 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA1MTZfMjk1%2FMDAxNjUyNjU2ODk2NzUw.gHOhvE-cDqDgsUhH5eg7CjT-3mhr9OmjCBSyNqbtTgkg.irH1mik7Otv4_BVMF93x9seetllAdQHSOA1lBzQXKkwg.JPEG.jieun030n%2F376487e02fdc600bba8a95111c52b11e.jpg&type=sc960_832"
              />
              <div class="open-post__heart fa-xs">
                <i class="fa-solid fa-heart"></i><span>535</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <il class="nav__btn"
          ><a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i></a
        ></il>
        <il class="nav__btn"
          ><a class="nav__link" href="chat.html"
            ><span class="nav__noti badge">5</span
            ><i class="fa-regular fa-comment fa-2x"></i></a
        ></il>
        <il class="nav__btn"
          ><a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i></a
        ></il>
        <il class="nav__btn"
          ><a class="nav__link" href="more.html"
            ><span class="nav__dot"></span
            ><i class="fa-solid fa-ellipsis fa-2x"></i></a
        ></il>
      </ul>
    </nav>
    <div id="just-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/47ae6ea416.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>11:29</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-bell-slash fa-sm"></i>
        <span>76%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to My pages</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kokoa account or password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/47ae6ea416.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>11:29</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-bell-slash fa-sm"></i>
        <span>76%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <header class="other-header">
      <div class="other-header__column">
        <a href="chat.html"><i class="fa-solid fa-angle-left fa-lg"></i></a>
      </div>
      <div class="other-header__column">
        <h1 class="other-header__title">Niniz Friends</h1>
      </div>
      <div class="other-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat-time">2022년 07월 16일 토요일</div>
      <div class="message-row">
        <img
          src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxOTA1MTFfMjk3%2FMDAxNTU3NTg2NjkzMzE2.8g4lcA-TpFpUB2-NZdQ8BJgk8JO4JlhVoAm-mVyD20Yg.1lWWULan8B-t8-wrvbS5Bry-diUL_ML24d1ErK4ePOwg.JPEG.pink_ladys%2FIMG_2027.jpg&type=sc960_832"
        />
        <div class="message-row__content">
          <span class="message__text">Niniz</span>
          <div class="message__info">
            <span class="message__bubble">Hello!</span>
            <span class="message__time">10:16</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Cute picture</span>
            <span class="message__time">10:45</span>
            <span class="message__check">1</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder=" Something write" />
        <i class="fa-regular fa-face-grin fa-lg"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>
    <div id="just-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/47ae6ea416.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

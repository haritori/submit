<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>11:29</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-bell-slash fa-sm"></i>
        <span>76%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <header class="other-header">
      <div class="other-header__column">
        <a href="more.html"><i class="fa-solid fa-angle-left fa-lg"></i></a>
      </div>
      <div class="other-header__column">
        <h1 class="other-header__title">Settings</h1>
      </div>
      <div class="other-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <ul class="setting-list">
        <il class="setting__line">
          <div class="setting__line-text">
            <i class="fa-solid fa-bullhorn fa-lg"></i>
            <span>Notice</span>
          </div>
          <div class="setting__line-text"></div>
        </il>
        <il class="setting__line">
          <div class="setting__line-text">
            <i class="fa-solid fa-flask fa-lg"></i>
            <span>Kakao Lab</span>
          </div>
        </il>

        <il class="setting__line">
          <div class="setting__line-text">
            <i class="fa-solid fa-circle-info fa-lg"></i>
            <span>Version</span>
          </div>
          <div class="setting__line-text setting-version">Latest Version</div>
        </il>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <il class="nav__btn"
          ><a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i></a
        ></il>
        <il class="nav__btn"
          ><a class="nav__link" href="chat.html"
            ><span class="nav__noti badge">5</span
            ><i class="fa-regular fa-comment fa-2x"></i></a
        ></il>
        <il class="nav__btn"
          ><a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i></a
        ></il>
        <il class="nav__btn"
          ><a class="nav__link" href="more.html"
            ><span class="nav__dot"></span
            ><i class="fa-solid fa-ellipsis fa-2x"></i></a
        ></il>
      </ul>
    </nav>
    <div id="just-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/47ae6ea416.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

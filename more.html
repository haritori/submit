<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>11:29</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-bell-slash fa-sm"></i>
        <span>76%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <a href="setting.html"
          ><span
            ><span class="header__dot"></span
            ><i class="fa-solid fa-gear fa-lg"></i></span
        ></a>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-compo">
        <div class="user-compo__column">
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxOTA1MTFfMjk3%2FMDAxNTU3NTg2NjkzMzE2.8g4lcA-TpFpUB2-NZdQ8BJgk8JO4JlhVoAm-mVyD20Yg.1lWWULan8B-t8-wrvbS5Bry-diUL_ML24d1ErK4ePOwg.JPEG.pink_ladys%2FIMG_2027.jpg&type=sc960_832"
            class="user-compo__photo user-compo__photo"
          />
          <div class="user-compo__text">
            <h4 class="user-compo__title">Niniz Friends</h4>
            <h6 class="user-compo__subtitle">cute picture</h6>
          </div>
        </div>
        <div class="user-compo__column">
          <i class="fa-regular fa-comments fa-2x"></i>
        </div>
      </div>
      <div class="find-icons">
        <div class="find-icons-icon">
          <i class="fa-solid fa-calendar-days"></i><span>Calender</span>
        </div>
        <div class="find-icons-icon">
          <i class="fa-solid fa-box-archive"></i><span>Talk Drive</span>
        </div>
        <div class="find-icons-icon">
          <i class="fa-regular fa-face-grin"></i><span>Emotions</span>
        </div>
        <div class="find-icons-icon">
          <i class="fa-solid fa-palette"></i><span>Themes</span>
        </div>
      </div>
      <div class="suggetion-box">
        <h4 class="suggetion-box__title">Suggestions</h4>
        <div class="suggetion-box__icons">
          <a href="http://www.instagram.com"
            ><div class="suggetion-box__icons-img">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDEyMDVfNDQg%2FMDAxNjA3MTQwNjA5MTEz.OkY7atDwCjpwLuh94uDi8mWDvmOWRLTxG7VHQBq-PlIg.xZRxo-5UYiAs6l535mjqEm9_xv92svNW_R0WgT74FpAg.PNG.bb3630%2Finstagram.png&type=sc960_832"
              />
              <span>Instagram</span>
            </div></a
          >
          <a href="http://youtube.com">
            <div class="suggetion-box__icons-img">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA0MDVfNjMg%2FMDAxNjQ5MTU1OTIzMjcx.ocw5qvPNRw6D1Lkm5D8BC-xUoUs1PScpdlxnMDA5FB0g.9cq-qRvRRCKEKo0YsJ4FnYTR4CphzS38BGAcCyZvwEsg.PNG.ekgp234vv%2Fyoutube.png&type=sc960_832"
              />
              <span>Youtube</span>
            </div></a
          >
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <il class="nav__btn"
          ><a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i></a
        ></il>
        <il class="nav__btn"
          ><a class="nav__link" href="chat.html"
            ><span class="nav__noti badge">5</span
            ><i class="fa-regular fa-comment fa-2x"></i></a
        ></il>
        <il class="nav__btn"
          ><a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i></a
        ></il>
        <il class="nav__btn"
          ><a class="nav__link" href="more.html"
            ><span class="nav__dot"></span
            ><i class="fa-solid fa-ellipsis fa-2x"></i></a
        ></il>
      </ul>
    </nav>
    <div id="just-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/47ae6ea416.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
